<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="video.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="player">
            <h1>REPRODUCTOR DE V√çDEO</h1>
            <div class="loader">
                <input type="file" id="file-selector" class="file-selector" accept=".mp4, .webm, .ogg">
                <br>
                <div class="percentLoad">
                    <progress id="progressBar" value="0" max="100" class="rm-progress">
                    </progress>
                    Load progress:<span id="percentCalc">0%</span>       
                </div>
            </div>
            <video id="media" class="media">
                <source id="media-source" src=''>
            </video>
            
            <br>      
            <div id="controls" class="hidden">
                <button id="play" class="play">
                    <span><i class="fa fa-play"></i></span>
                </button>
                <button id="pause" class="pause">
                    <span><i class="fa fa-pause"></i></span>
                </button>
                <button id="stop" class="stop">
                    <span><i class="fa fa-stop"></i></span>
                </button> 
                
                <button id="vdown" class="vdown">
                    <span><i class="fa fa-volume-down"></i></span>
                </button> 
                <button id="vup" class="vup">
                    <span><i class="fa fa-volume-up"></i></span>
                </button>     
            </div>
            <br>
            <br>
            
            
        </div>
        <script src="video.js"></script>
    </body>
</html>
