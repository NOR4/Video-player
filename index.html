<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="video.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="player">
            <h1>REPRODUCTOR DE VÍDEO</h1>
            <h3>Elija el archivo de vídeo que quiere subir</h3>
            <div class="loader">
                <input type="file" id="file-selector" class="file-selector" accept=".mp4, .webm, .ogg">
                <br>
                <div class="percentLoad">
                    <progress id="progressBar" class="progressBar" value="0" max="100">
                    </progress>
                    Loaded: <span id="percentCalc">0%</span>      
                </div>
            </div>
            <div id="drop-zone" class="drop-zone">
                <i class="fa fa-upload"></i>
                <p class="drop-zone__text">
                  O arrástrelo o haga clik aquí
                </p>
            </div>    
            <video id="media" class="media">
                <source id="media-source" src=''>
                <h4></h4>
            </video>
            
            <br>      
            <div id="controls" class="hidden">
                <button id="play" class="play">
                    <span><i class="fa fa-play"></i></span>
                </button>
                <button id="pause" class="pause">
                    <span><i class="fa fa-pause"></i></span>
                </button>
                <button id="stop" class="stop">
                    <span><i class="fa fa-stop"></i></span>
                </button> 
                <button id="timer" class="timer">
                    <div></div>
                    <span>00:00</span>
                </button>
                <button id="vdown" class="vdown">
                    <span><i class="fa fa-volume-down"></i></span>
                </button> 
                <button id="vup" class="vup">
                    <span><i class="fa fa-volume-up"></i></span>
                </button>     
            </div>          
        </div>
        <script src="video.js"></script>
    </body>
</html>
